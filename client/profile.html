      <div class="row" id="header">
        <div id="logo" class="col-md-4"><h2>Pretzel</h2></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <ul id="navigation" class="nav nav-pills">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
          </ul>
        </div>
          
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_brownbag_model">New Brownbag</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="brownbags" class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Location</th>
              <th>Status</th>
            </tr>

          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="new_brownbag_model" tabindex="-1" role="dialog" aria-labelledby="new_brownbag_model_label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">New Brownbag</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" id="description"></textarea>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" id="location" placeholder="Location">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Start Time</label>
                <div class='input-group date' id='starttimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">End Time</label>
                <div class='input-group date' id='endtimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save_as_draft">Save as draft</button>
            <button type="button" class="btn btn-primary" id="create">Create</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script src="js/bootstrap.js"></script>
