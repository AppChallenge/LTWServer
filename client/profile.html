<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/server.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Hello, <span id="usernmae"></span>!</h1>
      <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4" id="notification_form">

          <div class="form-group">
            <div class="form-group"> 
              <label>Title</label>
              <input class="form-control" type="text" id="title" name="title" placeholder="Title">
            </div>
            <div class="form-group"> 
              <label>Text</label>
              <input class="form-control" type="text" id="text" name="text" placeholder="Text">
            </div>
            <div class="form-group"> 
              <label>Logo</label>
              <input class="form-control" type="text" id="logo" name="logo" placeholder="Logo">
            </div>
            <a class="btn btn-default" id="send_btn">Send Notification</a>
          </div>
          
        </div>
        <div class="col-md-4"></div>
      </div>
      
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/profile.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
